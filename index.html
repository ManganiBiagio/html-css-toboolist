<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- logo+titolo "Toboolist" -->
    <header>
        <img src="img/Logo.png" alt="logo boolean" id="logo-boolean">
        <h1>Toboolist</h1>

    </header>


    <main>
        <!-- box per la centratura degli elementi -->
        <div id="box-center">
            <!-- bottoni -->
            <div class="box-white" id="box-botton"  >
                <span class="button bottone-blu">Add Task</span>
                <span class="button" id="bottone-bianco">Add Section</span>
                

            </div>

            <!-- Task   -->
            <div id="box-task" class="box-white">
               <small>&#9660;</small> <span class="attivita-titoli"> New Task</span>
               <div>
                <span>&#9989; Quarterly Newsletter</span>
                <span class="bottone-blu bottoni-materie">Editorial</span>
               </div>
            </div>
            

            



        </div>
        


    </main>

</body>

</html>
